<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>kikam-mapbox</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
    
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZXNzdWFubGl2ZSIsImEiOiJjamx3ZTI1dWExNXMxM3JyNmRtaXNzOGpnIn0.gh8VodEoiaxpQBCBWrnH5w ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: ' mapbox://styles/essuanlive/cjlwfhrqx3ekv2rlxcavkxtk1', // stylesheet location
    center: [ -2.32349, 4.92505], // starting position [lng, lat]
    zoom: 14 // starting zoom
});
</script>

</body>
</html>
